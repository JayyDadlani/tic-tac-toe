<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1 id="title">Tic Tac Toe!</h1>

    <div id="board"></div>

    <p id="score-heading">Score</p>
    <p id="player-one" class="score-one">Player: <span id="player-one-score">0</span></p>
    <p id="player-two" class="score-two">Computer: <span id="player-two-score">0</span></p>

    <div class="d-flex">
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div id="winning-line"></div>
    
    <script id="script-for-level"></script>
    <script id="main-script"></script>
    <script src="../js/computer.js"></script>
</body>
</html>
